<!-- template for new category  -->
{% extends "main.html" %}
{% block content %}
    <div class="item_page">
        <div style=" margin: auto; width: 60%;">
            <fieldset style="padding: 10px;">
                <legend style="margin: auto;"><h1>New Category</h1></legend>
                <div class='pane'>
                    <form action="{{ url_for('newCategory') }}" method='post'>
                        <dl>
                            <dt>Name:</dt>
                            <dd><input type='text' maxlength="250" name='name' required></dd>
                        </dl>
                        <input type='submit' value='Create'>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
{% endblock %}
